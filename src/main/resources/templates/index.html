<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Employee Management</h2>
    
   <form onsubmit="handleForm(event, '/addEmployee')" class="row g-3 mb-4">
        <div class="col-auto">
            <input type="text" name="name" class="form-control" placeholder="Employee Name" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </div>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Tasks</th>
                <th>Add Task</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.name}"></td>
                <td>
                    <ul>
                        <li th:each="task : ${emp.tasks}" th:text="${task}"></li>
                    </ul>
                </td>
                <td>
                    <form th:onsubmit="|handleForm(event, '/addTask')|" class="d-flex">
                        <input type="hidden" name="employeeId" th:value="${emp.id}">
                        <input type="text" name="taskDesc" class="form-control form-control-sm me-2" placeholder="New Task" required>
                        <button type="submit" class="btn btn-success btn-sm">Add</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script>
function handleForm(event, url) {
    event.preventDefault();
    const formData = new FormData(event.target);
    
    fetch(url, {
        method: 'POST',
        body: new URLSearchParams(formData)
    }).then(() => {
        // This forces the browser to refresh the current URL exactly as it is
        window.location.reload();
    });
}
</script>
</html>
